<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Preguntas para Mi Amor</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6e6, #ffb3c6);
      font-family: 'Arial', sans-serif;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      border-radius: 20px;
      color: #4B2E2E;
    }
    h1 {
      text-align: center;
      color: #d6336c;
    }
    p {
      text-align: center;
      font-size: 18px;
    }
    .pregunta {
      background: #fff0f5;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: vertical;
    }
    button {
      display: block;
      margin: 30px auto;
      background: #ff3366;
      color: white;
      font-size: 18px;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .corazon {
      text-align: center;
      font-size: 30px;
      margin-top: 30px;
      animation: latido 1.2s infinite;
    }
    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <h1>💌 Preguntas para Mi Amor 💌</h1>
  <p>Amor a distancia... pero corazones muy cerca 💞. Responde con sinceridad y deseo 💋</p>

  <!-- 🔴 REEMPLAZA ESTE LINK con tu Formspree -->
  <form action="https://formspree.io/f/REEMPLAZA_ESTE_LINK" method="POST">

    <div class="pregunta">
      <label>1. ¿Qué es lo que más te enamora de mí, incluso a la distancia?</label>
      <textarea name="respuesta1" required></textarea>
    </div>

    <div class="pregunta">
      <label>2. ¿Qué fantasía quisieras cumplir conmigo la primera noche juntos?</label>
      <textarea name="respuesta2" required></textarea>
    </div>

    <div class="pregunta">
      <label>3. ¿Qué parte de mí sueñas con tocar, besar o abrazar primero?</label>
      <textarea name="respuesta3" required></textarea>
    </div>

    <div class="pregunta">
      <label>4. ¿Qué palabras calientes y amorosas te gustaría que te susurre al oído?</label>
      <textarea name="respuesta4" required></textarea>
    </div>

    <div class="pregunta">
      <label>5. ¿Qué recuerdo íntimo contigo te provoca sonreír y desearme más?</label>
      <textarea name="respuesta5" required></textarea>
    </div>

    <div class="pregunta">
      <label>6. ¿Qué harías si esta noche pudiera aparecer en tu cama solo para ti?</label>
      <textarea name="respuesta6" required></textarea>
    </div>

    <div class="pregunta">
      <label>7. ¿Cómo imaginas una cita perfecta que termine en algo inolvidable?</label>
      <textarea name="respuesta7" required></textarea>
    </div>

    <div class="pregunta">
      <label>8. ¿Qué promesa intensa y amorosa me harías para cuando estemos juntos?</label>
      <textarea name="respuesta8" required></textarea>
    </div>

    <!-- Nuevas preguntas 9 a 15 -->
    <div class="pregunta">
      <label>9. ¿Qué es lo más loco, tierno o caliente que has imaginado hacer conmigo a distancia?</label>
      <textarea name="respuesta9" required></textarea>
    </div>

    <div class="pregunta">
      <label>10. ¿Qué te gustaría que te susurrara mientras estamos abrazados bajo las sábanas?</label>
      <textarea name="respuesta10" required></textarea>
    </div>

    <div class="pregunta">
      <label>11. ¿Cuál sería el mensaje más provocador que te gustaría recibir de mí a medianoche?</label>
      <textarea name="respuesta11" required></textarea>
    </div>

    <div class="pregunta">
      <label>12. ¿Qué canción describe mejor lo que sientes por mí… y por qué?</label>
      <textarea name="respuesta12" required></textarea>
    </div>

    <div class="pregunta">
      <label>13. Si solo pudiéramos vernos una noche, ¿qué harías para hacerla inolvidable?</label>
      <textarea name="respuesta13" required></textarea>
    </div>

    <div class="pregunta">
      <label>14. ¿Qué parte de ti me entregarías primero cuando estemos frente a frente?</label>
      <textarea name="respuesta14" required></textarea>
    </div>

    <div class="pregunta">
      <label>15. ¿Cómo sería un mensaje que combine amor, deseo y ternura... enviado por ti?</label>
      <textarea name="respuesta15" required></textarea>
    </div>

    <button type="submit">Enviar respuestas 💌</button>
  </form>

  <div class="corazon">❤️ Te amo a pesar de la distancia ❤️</div>

</body>
</html>
